<!DOCTYPE html>
<html>

<head>
    <title>Rocketcam</title>
    <link rel="stylesheet" type="text/css" href="bulma.min.css">
</head>

<body>
    <section class="hero is-fullheight is-light">
        <div class="hero-body">
            <div class="container hero-buttons">
                <div class="columns">
                    <div class="column">
                        <button class="button is-large is-info is-rounded is-focused" onclick="location.href = 'https://google.ca'">Connect</button>
                    </div>
                    <div class="column">
                        <button class="button is-large is-success is-rounded is-focused" onclick="location.href = 'https://google.ca'">Start</button>
                    </div>
                    <div class="column">
                        <button class="button is-large is-danger is-rounded is-focused" onclick="location.href = 'https://google.ca'">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
