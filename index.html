<!DOCTYPE html>
<html>

<head>
    <title>Rocketcam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
/* Set height of the grid so .sidenav can be 100% (adjust if needed) */

    .row.content {
        height: 600px
    }
    /* Set gray background color and 100% height */

    .sidenav {
        background-color: #f1f1f1;
        height: 100%;
    }
    /* Set black background color, white text and some padding */

    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }
    /* On small screens, set height to 'auto' for sidenav and grid */

    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }
        .row.content {
            height: auto;
        }
    }
}
    </style>
</head>

<body>
    <div id="root" class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h4>Logs</h4>
                <ul>
                    <li v-for="log in logs" v-text="log"></li>
                </ul>
                <br>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <img src="space.jpg" class="rounded mx-auto d-block" style="width:40%;height:40%;margin-top: 30px;margin-bottom: 30px;" alt="...">
                </div>
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg" style="" v-on:click="loadLogs">Connect</button>
                        <button type="button" class="btn btn-success btn-lg" style="margin-left: 30px;" v-on:click="start">Start</button>
                        <button type="button" class="btn btn-danger btn-lg" style="margin-left: 30px;" v-on:click="stop">Stop</button>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
