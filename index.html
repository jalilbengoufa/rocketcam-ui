<!DOCTYPE html>
<html>

<head>
    <title>Rocketcam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="root" class="container-fluid">
        <div class="row">
            <div class="col-4 sidenav">
                <div class="container">
                    <h2>Logs</h2>
                </div>
                <ul>
                    <li v-for="log in logs" v-text="log"></li>
                </ul>
            </div>
            <div class="col-xl">
                <div class="row">
                    <div class="container">
                        <h1>RocketCam</h1>
                    </div>
                    <img src="space.jpg" class="rounded mx-auto d-block" style="width:50%;height:50%;margin-top: 30px;margin-bottom: 30px;">
                </div>
                <div class="row space">
                </div>
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg" style="" v-on:click="loadLogs">Connect</button>
                        <button type="button" class="btn btn-success btn-lg" style="margin-left: 30px;" v-on:click="start">Start</button>
                        <button type="button" class="btn btn-danger btn-lg" style="margin-left: 30px;" v-on:click="stop">Stop</button>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
